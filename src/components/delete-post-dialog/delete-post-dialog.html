<h2 mat-dialog-title>Delete Post</h2>

    <mat-dialog-content>
      <h1>Are you sure you want to delete "{{ post.title }}"?</h1>
        <mat-dialog-actions align="end">
            <button mat-button (click)="onCancel()">Cancel</button>
            <button mat-button color="warn" (click)="onConfirm()">Delete</button>
        </mat-dialog-actions>
    </mat-dialog-content>
