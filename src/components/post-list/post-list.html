<div class="table-container">
  <div class="search-bar">
    <input 
      type="text" 
      placeholder="Search posts..." 
      (input)="onSearchInput($event)" 
      class="search-input"
    />
  </div>

  <li>
    <button matButton="elevated" justified-content="right" (click)="openAddPostDialog()">Add post</button>
  </li>

  <table mat-table matSort [dataSource]="dataSource" class="custom-table">
    <!-- ID, Title, Body, Actions columns as before -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell" > ID </th>
      <td mat-cell *matCellDef="let post" class="body-cell"> {{post.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell" > Title </th>
      <td mat-cell *matCellDef="let post" class="body-cell"> {{post.title}} </td>
    </ng-container>

    <ng-container matColumnDef="body">
      <th mat-header-cell *matHeaderCellDef mat-sort-header lass="header-cell" > Body </th>
      <td mat-cell *matCellDef="let post" class="body-cell"> {{post.body}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="header-cell"> Actions </th>
      <td mat-cell *matCellDef="let post" class="body-cell">
        <button mat-button color="warn" (click)="openDeletePostDialog(post); $event.stopPropagation();">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="data-row" (click)="onRowClick(row)"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page posts"
                 class="custom-paginator">
  </mat-paginator>
</div>
