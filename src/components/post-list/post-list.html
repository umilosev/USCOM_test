<div class="page">

  <!-- Page Header -->
  <div class="page-header">
    <div>
      <h1>Posts</h1>
      <p class="subtitle">Manage all published posts</p>
    </div>

    <button
      mat-raised-button
      color="primary"
      (click)="openAddPostDialog()">
      Add Post
    </button>
  </div>

  <!-- Search -->
  <mat-card class="search-card">
      <mat-label>Search posts</mat-label>
      <input
        matInput
        placeholder="Search by title or content"
        (input)="onSearchInput($event)"
      />
  </mat-card>

  <!-- Table -->
  <mat-card class="table-card">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      class="mat-elevation-z0">

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let post">{{ post.id }}</td>
      </ng-container>

      <!-- Title -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let post" class="title-cell">
          {{ post.title }}
        </td>
      </ng-container>

      <!-- Body -->
      <ng-container matColumnDef="body">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Content</th>
        <td mat-cell *matCellDef="let post" class="body-cell">
          {{ post.body }}
        </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions-header">Actions</th>
        <td mat-cell *matCellDef="let post" class="actions-cell">
          <button
            mat-icon-button
            color="warn"
            matTooltip="Delete post"
            (click)="openDeletePostDialog(post); $event.stopPropagation()">
          Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="onRowClick(row)">
      </tr>

    </table>

    <!-- Paginator -->
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons>
    </mat-paginator>
  </mat-card>

</div>
